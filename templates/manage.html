<!-- templates/manage.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">Manage Categories & Items</h3>
            </div>
            <div class="card-body">
                <div class="row g-4">
                    <div class="col-md-6">
                        <h4>Add New Category</h4>
                        <form action="/add_category" method="POST">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" name="new_category"
                                       placeholder="New Category Name" required>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-md-6">
                        <h4>Add New Item</h4>
                        <form action="/add_item" method="POST">
                            <select class="form-select mb-3" name="category" required>
                                <option value="">Select Category</option>
                                {% for cat in categories %}
                                <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                                {% endfor %}
                            </select>
                            <div class="input-group">
                                <input type="text" class="form-control" name="new_item"
                                       placeholder="New Item Name" required>
                                <button class="btn btn-success" type="submit">Add</button>
                            </div>
                        </form>
                    </div>

                    <div class="col-12">
                        <h4 class="mt-4">Existing Items</h4>
                        <ul class="list-group">
                            {% for item in items %}
                            <li class="list-group-item d-flex justify-content-between">
                                <span>{{ item[0] }}</span>
                                <span class="text-muted">{{ item[1] }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
                <a href="/" class="btn btn-outline-secondary mt-4">Back to Form</a>
            </div>
        </div>
    </div>
</body>
</html>
