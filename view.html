<!-- templates/view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Maintenance Reports</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Floor</th>
                                <th>Room</th>
                                <th>Category</th>
                                <th>Item</th>
                                <th>Condition</th>
                                <th>Remarks</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for report in reports %}
                            <tr>
                                <td>{{ report[1] }}</td>
                                <td>{{ report[2] }}</td>
                                <td>{{ report[3] }}</td>
                                <td>{{ report[4] }}</td>
                                <td>{{ report[5] }}</td>
                                <td>{{ report[6] }}</td>
                                <td>{{ report[7] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <a href="/" class="btn btn-outline-primary">Back to Form</a>
            </div>
        </div>
    </div>
</body>
</html>
